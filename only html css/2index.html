    <div class="prehead">
        <div class="timer">15</div>
        <img style="width: 300px;
        height: 300px;" src="https://images.squarespace-cdn.com/content/v1/569ecea9b20943c520056ca5/140ba162-4d10-48de-82b0-9490b7d6d2e4/david+goggins.jpeg" alt="" class="mainphoto">

    <div id="btns">
        <button class="btn" style="background-color: rgba(255, 0, 0, 0.752);">A</button>
        <button class="btn" style="background-color: rgba(0, 0, 255, 0.74);">B</button>
        <button class="btn" style="background-color: rgba(0, 128, 0, 0.821);">C</button>
        <button class="btn" style="background-color: rgba(255, 255, 0, 0.808);">D</button>
    </div>
</div>
</div>
    <script>
             let time = document.querySelector('.timer');
             const des = document.querySelector('#dissapered');
             let score = document.querySelector('#score');
             let num = 0;
             let after = document.querySelector('.after');
             const btns = document.querySelectorAll('#btns');
             let wrong = document.querySelector('#wrong');
             let next = document.querySelector('#next');
        let count = 15;
       const all = document.querySelector('.all');

        const interval = setInterval(() => {
            count--;
            time.textContent = `${count}`;
            score.textContent = `your score is ${num}`;
             
            if (count === 0) {
                 
                setTimeout(() => {
                    all.style.display = 'none';
                    des.textContent = `the time was left`
                   score.classList.add('score');
                    des.classList.add('des');


                    
                }, 1000);
                setTimeout(() => {
                    after.style.display = 'none'
                }, 4000);
              
             clearInterval(interval);

            }
        }, 1000); 

        btns.forEach(button => {
    button.addEventListener('click', (e) => {
        setTimeout(() => {
            
        
        if (e.target.textContent === 'A') {
            num += 1;
            all.style.display = 'none';
            next.textContent = 'next question';
            des.style.display = 'none';
                    
                   score.classList.add('score');
                    next.classList.add('next');
        } else {
            all.style.display = 'none';
            des.style.display = 'none';
            wrong.classList.add('wrong'); 
            score.classList.add('score');
                // wrong.style.display = 'none';
                // score.style.display = 'none';
           

            
        }
    }, 500);
    });
});
    </script>
