<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="display" data-value="0" placeholder="0" readonly>
        <form class="buttons">
            <button id="clear" data-value="C">C</button>
            <button id="plus-minus" data-value="+/-">+/-</button>
            <button id="percent" data-value="%">%</button>
            <button id="boly" class="operator" data-value="/">/</button>
            <button id="seven" data-value="7">7</button>
            <button id="eight" data-value="8">8</button>
            <button id="nine" data-value="9">9</button>
            <button id="multi" class="operator" data-value="*">*</button>
            <button id="four" data-value="4">4</button>
            <button id="five" data-value="5">5</button>
            <button id="six" data-value="6">6</button>
            <button id="minus" class="operator" data-value="-">-</button>
            <button id="one" data-value="1">1</button>
            <button id="two" data-value="2">2</button>
            <button id="three" data-value="3">3</button>
            <button id="plus" class="operator" data-value="+">+</button>
            <button id="zero" data-value="0" >0</button>
            <button id="decimal" data-value=".">.</button>
             <button id="del" class="operator" style="background-color: rgb(103, 103, 103);" data-value="del">del</button>
            <button id="total" class="operator" data-value="=">=</button>
           
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
