const apiUrl = "https://dog.ceo/api/breeds/image/random";
      const button = document.getElementById("loadDogImage");
      const imageContainer = document.getElementById("imageContainer");

      async function loadDogImage() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("Не удалось получить изображение");
          }
          const data = await response.json();
          imageContainer.innerHTML = "";
          const imgElement = await document.createElement("img");
          imgElement.src = data.message;
          imgElement.alt = "Собака";
          imgElement.style.width = "300px";
          imageContainer.appendChild(imgElement);
        } catch (error) {
          console.error("qate bar:", error);
          imageContainer.innerHTML =
            "<p>suretter durys shyqpady hahhahhahahahah.</p>";
        }
      };
      button.addEventListener("click", loadDogImage);
