<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchdata() {
            
        }
        fetch('https://dog.ceo/api/breads/image/random')
        .then(response => response.json())
        .then(data => {
            const image = data;
            document.body.innerHTML = `
            <button type="button" id="bt">click</button>
            <img src="${image}" alt="Random Dog Breed Image">`;
           
        })
        fetchdata();
         bt.addEventListener('click', fetchdata);
    </script>
</body>
</html>
